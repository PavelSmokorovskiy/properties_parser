text.sp.doc.contains.special=This document contains confidential and proprietary information, which is intended solely for use by us and our authorized distributors, OEM, retail, and other channel trading partners. Copying, publication, redistribution, or other communication of this information to any other party is strictly prohibited. Prices are subject to review in the event of a published program and/or price change. For claimback only customers, you will be invoiced at standard prices. For claimback/order customers, you will be invoiced at special prices authorized in this letter (in order to ensure proper billing, the SPA number must accompany your order). You agree that we may audit any records necessary to confirm that our products were used for the purpose above. This includes, but is not limited to, your accounting records. This validation may include requesting end-customer confirmation of the purchase. You must submit a request for credit within ninety (90) days of sale to an authorized end customer to receive credit. The credit amount issued will be the difference between your into stock price on the date of sale and the net after credit price authorized in this letter. Catalog number pricing supersedes product family. Product family in turn supersedes GO schedule pricing.
